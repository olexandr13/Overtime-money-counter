<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<div class="wrapper">
    <p class="header" align="center">Money counter</p>
    <div id="toBeDisappeared">
        <p class="description">Enter your month salary in USD and click RUN</p>
        <input type="checkbox" id="overtimeCheckbox" checked>
        <label for="overtimeCheckbox">Overtime (x1.25)</label>
        <br>
        <br>
        <input type="number" id="salary" placeholder="Example: 1000"> <button id="run">Run</button>
        <br>
        <p class="error"></p>
        <br>
        <br>
    </div>
    <div id="toBeAppeared">
        <p id="salaryAndOvertimeValues"></p>
        <p class="earnLabel">You have earned</p>
        <p id="totalEarnedAmount"></p>
        <p class="timeLabel">You are working (h:m:s)</p>
        <p id="time"></p>
    </div>
</div>
<script src="main.js"></script>
