<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<div class="wrapper">
    <p class="header" align="center">Money counter</p>
    <div id="disappered">
        <p class="description">Enter your month salary in USD and click RUN</p>
        <input type="checkbox" id="overtimeCheckbox" checked>
        <label for="overtimeCheckbox">Overtime (x1.25)</label>
        <input type="number" id="salary" placeholder="1000" value="1000">
        <br>
        <br>
        <button id="run">Run</button>
        <br>
        <br>
    </div>
    <p id="salaryValue">
    <br>
    <p class="earn">You earn</p>
    <p id="counter"></p>
    <p class="time">You are working (h:m:s)</p>
    <p id="time"></p>
</div>
<script src="main.js"></script>
